<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Book</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
   <header>

   </header>

    <main>

     <!-- search area -->

        <h1 class="text-center">Search Your Favourite Book</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" id="input-field" class="form-control" placeholder="Search your favourite book" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">Button</button>
        </div> 

        <div id="quantity" class="w-50 mx-auto"></div>

     <!-- error -->
        <div id="error" class="w-50 mx-auto">

        </div>
        <div id="errors" class="w-50 mx-auto"></div>
   
     <!-- search result -->
   
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
                
        </div>
   </main>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="book.js"></script>
</body>
</html>
